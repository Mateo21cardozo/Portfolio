<section class="page-section portfolio my-md-5" id="portfolio">
  <div class="container">
    <!-- Portfolio Section Heading-->
    <h2
      class="page-section-heading text-center text-uppercase text-secondary mb-0"
    >
      Mi Portfolio
    </h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Portfolio Grid Items-->
    <div class="row justify-content-center">
      <!-- Portfolio Item 1-->
      <ng-container *ngFor="let project of projects">
        <div class="col-md-6 col-lg-4 mb-5">
          <div
            class="portfolio-item mx-auto"
            data-bs-toggle="modal"
            [attr.data-bs-target]="'#' + project.id"
          >
            <div
              class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100"
            >
              <div
                class="portfolio-item-caption-content text-center text-white"
              >
                <i class="fas fa-plus fa-3x"></i>
              </div>
            </div>
            <img class="img-fluid" [src]="project.logo" [alt]="project.title" />
          </div>
        </div>
        <div
          class="portfolio-modal modal fade"
          [attr.id]="project.id"
          tabindex="-1"
          [attr.aria-labelledby]="project.id"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header border-0">
                <button
                  class="btn-close"
                  type="button"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body text-center pb-5">
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-lg-8 image-container">
                      <!-- Portfolio Modal - Title-->
                      <h2
                        class="portfolio-modal-title text-secondary text-uppercase mb-0"
                      >
                        {{ project.title }}
                      </h2>
                      <!-- Icon Divider-->
                      <div class="divider-custom">
                        <div class="divider-custom-line"></div>
                        <div class="divider-custom-icon">
                          <i class="fas fa-star"></i>
                        </div>
                        <div class="divider-custom-line"></div>
                      </div>
                      <!-- Portfolio Modal - Image-->
                      <img
                        class="rounded mb-5"
                        [src]="project.logo"
                        [alt]="project.title"
                      />
                      <!-- Portfolio Modal - Text-->
                      <p class="mb-4">{{ project.description }}</p>
                      <button class="btn btn-primary" data-bs-dismiss="modal">
                        <i class="fas fa-xmark fa-fw"></i>
                        Close Window
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
